<div class="container mt-5">
        <form class="col-md-6">
                <h2 class="form-signin-heading"> Login to your Account </h2>
                <div class="form-group mt-3">
                    <label for="email">Email Address</label>
                    <input type="email" aria-describedby="emailHelp" class="form-control" placeholder="Enter Email">
                    <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" autofocus class="form-control" placeholder="Enter Password">
                </div>
                <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">
                                Login
                        </button>
                </div>
        </form>
</div>
